  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  success-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run successful step
        run: |
          echo "Running tests for math utility functions"
          echo "All tests passed successfully!"
          echo "Triggering a fresh check run for all check suites"
          exit 0
